<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOS - Реєстрація</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-image: url(img/rodina_mat.jpg)">
<div class="page-wrap container-fluid">
    <main>
        <ol class="breadcrumb">
            <li><a href="index.html">Головна сторінка</a></li>
            <li class="active">Реєстрація</li>
        </ol>
        <form id="js-registration-form">
            <div class="form-group">
                <label for="first-name">Ім'я</label>
                <input class="form-control" id="first-name" placeholder="Ім'я" required>
            </div>

            <div class="form-group">
                <label for="second-name">Призвіще</label>
                <input class="form-control" id="second-name" placeholder="Призвіще" required>
            </div>

            <div class="form-group js-password-field">
                <label for="js-phone">Телефон</label>
                <input type="tel" class="form-control" id="js-phone" placeholder="0505558865" required>
            </div>

            <div class="form-group js-password-field">
                <label for="js-password">Пароль</label>
                <input type="password" class="form-control" id="js-password" placeholder="Пароль" required>
            </div>
            <span class="help-block text-danger hidden js-password-error">Паролі повинні співпадати</span>

            <div class="form-group js-password-field">
                <label for="js-password-repeat">Повтор пароля</label>
                <input type="password" class="form-control" id="js-password-repeat" placeholder="Пароль" required>
            </div>
            <span class="help-block text-danger hidden js-password-error">Паролі повинні співпадати</span>

            <button type="submit" class="btn btn-primary width100">Зареєструватися</button>
        </form>
    </main>

    <div class="container-fluid load-container">
        <div class="hidden" id="js-loader-container"></div>
    </div>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/vendor/progressbar.js"></script>
<script src="js/password.js"></script>
</body>
</html>
