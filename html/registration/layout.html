<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOS - Registration</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<main class="container-fluid">
    <form>
        <div class="form-group">
            <label for="first-name">Ім'я</label>
            <input class="form-control" id="first-name" placeholder="Ім'я">
        </div>
        <div class="form-group">
            <label for="second-name">Призвіще</label>
            <input class="form-control" id="second-name" placeholder="Призвіще">
        </div>
        <div class="form-group">
            <label for="third-name">По батькові</label>
            <input class="form-control" id="third-name" placeholder="По батькові">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <label for="password">Повтор пароля</label>
            <input type="password" class="form-control" id="password-repeat" placeholder="Пароль">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
</main>
<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap.js"></script>
</body>
</html>
