 }, 4000);

          </div>
          <div>
              <em>1. Виберіть стать:</em><br/>

          </div><br/>
           <div>

                <option value="normal">Висока температура</option>
                <option value="old">Серцево-судинна</option>
              </select>
          </div>
          <div style="hidden:overflow;">
           <button type="button" class="btn btn-primary btn-lg" style="margin-top:15px; float:left;">Надіслати</button>
           <button type="button" class="btn btn-default" style="margin-top:20px; float:right;">Ні, дякую.</button>
