<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOS - Головна сторінка</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body style="background-image: url(img/bogdan.jpg)">
<div class="page-wrap container-fluid">
    <main id="js-main"></main>

    <div class="container-fluid load-container">
        <div class="hidden" id="js-loader-container"></div>
    </div>
</div>

<div class="modal fade confirmation-modal" id="js-confirmation-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="js-confirmation-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h3 class="modal-title text-center" id="js-confirmation-header"></h3>
            </div>
            <div class="modal-body" id="js-confirmation-body">
                <p>
                    <button type="button" class="btn btn-primary btn-lg width100">Викликати</button>
                </p>
                <p>
                    <button type="button" class="btn btn-default btn-lg width100" data-dismiss="modal">Відміна</button>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/vendor/js.cookie.js"></script>
<script src="js/vendor/progressbar.js"></script>
<script src="js/loader.js"></script>

<script src="js/main.js"></script>
<script src="js/loader.js"></script>
<script src="js/services.js"></script>

</body>
</html>
